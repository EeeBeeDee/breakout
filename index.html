<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Breakout</title>
</head>
<body>
    <button class="btn rules-btn" id="rules-btn">Show rules</button>
    <div class="rules" id="rules">
        <h2>How To Play!</h2>
        <p>Use the arrow keys to move the paddle left and right and keep the ball in play</p>
        <p>keep breaking blocks to increse your score! the score and bricks will reset if the ball passes the paddle</p>
        <button class="btn" id="close-btn">Close</button>
    </div>
    <h1>Breakout!</h1>
    <canvas id="canvas" width="800" height="600"></canvas>


    <script src="app.js"></script>
</body>
</html>
